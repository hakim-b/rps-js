<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/main.js" type="module"></script>
  <title>RPS</title>
</head>

<body>
  <header>
    <h1>ROCK, PAPER, SCISSORS!</h1>
  </header>

  <div class="round-messages">
    <h2 id="roundMessage1">Choose your weapon</h2>
    <h3 id="roundMessage2">First to score 5 points wins</h3>
  </div>

  <div class="scores">
    <div class="score-sign">
      <div id="playerSign">?</div>
      <h3 id="playerScoreMsg">You: 0</h3>
    </div>
    <div class="score-sign">
      <div id="cpSign">?</div>
      <h3 id="cpScoreMsg">CPU: 0</h3>
    </div>
  </div>

  <div class="rps-buttons">
    <button class="btn-choice">✊</button>
    <button class="btn-choice">✋</button>
    <button class="btn-choice">✌️</button>
  </div>
</body>

</html>
